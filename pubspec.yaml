name: boilerplate
description: A Flutter Boilerplate by Christian Konnerth.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.2
  auto_size_text: ^3.0.0-nullsafety.0
  flutter_svg: ^0.22.0
  lottie: ^1.1.0
  shared_preferences: ^2.0.11
  url_launcher: ^6.0.9
  get: ^4.6.1
  provider: ^6.0.2
  intl: ^0.17.0
  modal_bottom_sheet: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.3.3

flutter_icons:    
 android: "launcher_icon"    
 ios: true    
 image_path: "assets/app_icons/app_icon.png"
 adaptive_icon_foreground: "assets/app_icons/app_icon.png"
 adaptive_icon_background: "#FF0000"
 adaptive_icon_padding: true

flutter_native_splash:
  color: "#466E7E"
  image: assets/app_icons/splash.png
  android: true
  ios: true
  web: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottie/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/montserrat/Montserrat-ExtraLight.ttf
        - asset: assets/fonts/montserrat/Montserrat-Light.ttf
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
        - asset: assets/fonts/montserrat/Montserrat-Thin.ttf